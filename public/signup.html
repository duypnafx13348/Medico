<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <div class="full-width">
      <div class="signup">
        <div class="signup__title">
          <h2>Register to Medico</h2>
        </div>
        <form id="signup__form">
          <div class="form-group">
            <label class="cssLabel" for="fullname">Full Name</label>
            <input class="form-control cssInput" type="text" id="fullname" placeholder="John Doe" name="fullname"/>
          </div>
          <div class="form-group">
            <label class="cssLabel" for="email">Email Address</label>
            <input class="form-control cssInput" type="email" id="email" placeholder="johndoe.admin@gmail.com" name="email"/>
          </div>
          <div class="form-group">
            <label class="cssLabel" for="username">User Name</label>
            <input class="form-control cssInput" type="text" id="username" placeholder="johndoe" name="username"/>
          </div>
          <div class="form-group">
            <label class="cssLabel" for="password">Password</label>
            <input class="form-control cssInput" type="password" id="password" name="password"/>
          </div>
          <div class="form-group">
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">I agree to the terms and conditions of <a href="#">Privacy Policy.</a></label>
          </div>
          <div class="form-group">
            <button class="submit btn register">Create Account</button>
            <button class="submit btn social"><i class="fa fa-google" aria-hidden="true"></i><span>Sign Up With Google</span></button><span>Already have an account? <a href="#">Log in</a></span>
          </div>
        </form>
      </div>
      <div class="banner"> 
        <div class="banner__bg"><img src="./images/Group 615.svg" alt="background-signup"></div>
      </div>
    </div>
    <div class="full-width">
      <div class="signup">
        <div class="signup__title">
          <h2>Welcome to Medico</h2>
        </div>
        <form id="signup__form">
          <div class="form-group">
            <label class="cssLabel" for="email">Email Address</label>
            <input class="form-control cssInput" type="email" id="email" placeholder="johndoe.admin@gmail.com" name="email"/>
          </div>
          <div class="form-group">
            <label class="cssLabel" for="password">Password</label>
            <input class="form-control cssInput" type="password" id="password" name="password"/>
          </div>
          <div class="form-group d-flex justify-content-between">
            <div class="form-checkbox">
              <input type="checkbox" id="checkbox" name="checkbox">
              <label for="checkbox">Remember me</label>
            </div>
            <div class="form-rememberme"><a href="#">Reset Password</a></div>
          </div>
          <div class="form-group">
            <button class="submit btn signin">Sign In</button>
            <button class="submit btn social"><i class="fa fa-google" aria-hidden="true"> </i><span>Sign In With Google</span></button><span>Donâ€™t have an account? <a href="#">Create New</a></span>
          </div>
        </form>
      </div>
      <div class="banner"> 
        <div class="banner__bg"><img src="./images/Group 639.svg" alt="background-signin"></div>
      </div>
    </div>
  </body>
</html>
